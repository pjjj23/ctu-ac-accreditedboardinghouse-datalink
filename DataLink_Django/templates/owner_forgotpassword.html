{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4ade80;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .image-section {
            background-color: #f0fdf4;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .form-section {
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #4ade80;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4ade80;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #22c55e;
        }

        .signin-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signin-link a {
            color: #4ade80;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #22c55e;
        }

        @media (min-width: 768px) {
            .flex-container {
                flex-direction: row;
            }

            .image-section, .form-section {
                width: 50%;
                padding: 3rem;
            }

            h2 {
                font-size: 2.25rem;
            }
        }

        .popup {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: top 0.3s ease-in-out;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .popup.success {
            background-color: #4ade80; /* Green for success */
        }

        .popup.error {
            background-color: #f44336; /* Red for error */
        }

        .popup.show {
            top: 20px;
        }

        .popup i {
            margin-right: 10px;
            font-size: 24px;
        }

        .popup-content {
            flex-grow: 1;
        }

        .popup-message {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .popup-timer {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="image-section">
                <img src="{% static 'img/nest-forgot-password-dribbble-unscreen.gif' %}" alt="Forgot Password Illustration">
            </div>
            <div class="form-section">
                <h2>Forgot Password</h2> 
                <main>
                    <form id="forgotPasswordForm" method="POST" action="{% url 'owner_forgotpassword' %}">
                        {% csrf_token %} 
                        <!-- <input type="text" id="studentId" name="studentId" placeholder="Enter your Student ID" required>  -->
                        <input type="email" id="email" name="email" placeholder="Enter your email" required> 
                        <input type="date" id="birthday" name="birthday" required> 
                        <button type="submit">Submit</button>
                    </form>
                </main>
                
                {% if error_message %}
                <div id="popup" class="popup error show">  
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="popup-content">
                        <div class="popup-message">{{ error_message }}</div>
                    </div>
                </div>
                {% endif %}

                {% if success_message %}
                <div id="popup" class="popup success show">  
                    <i class="fas fa-check-circle"></i>
                    <div class="popup-content">
                        <div class="popup-message">{{ success_message }}</div>
                    </div>
                </div>
                {% endif %}  

                <div class="signin-link">
                    <a href="{% url 'owner_login' %}">Back to signin</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Automatically hide the popup after 3 seconds
        setTimeout(() => {
            const popup = document.querySelector('.popup');
            if (popup) {
                popup.classList.remove('show');
            }
        }, 3000);
    </script>
</body>
</html>
