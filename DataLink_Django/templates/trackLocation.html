<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #2C3E50;
            --accent-color: #E74C3C;
            --background-color: #F8F9FA;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .google-maps-button {
            background: #4285F4;
            color: white;
        }

        .google-maps-button:hover {
            background: #357ABD;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5rem;
            color: var(--secondary-color);
            font-weight: 700;
        }

        #map {
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin: 20px 0;
            overflow: hidden;
        }

        .location-fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
        }

        .location-button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .location-icon {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .location-icon i {
            color: var(--primary-color);
            font-size: 24px;
            position: relative;
            z-index: 2;
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(74, 144, 226, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Custom Marker Styles */
        .custom-marker {
            background: white;
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            min-width: 120px;
        }
 
        .map-marker {
            display: flex;
            align-items: center;
            background: white;
            padding: 8px 16px;
            border-radius: 50px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border: 2px solid;
            min-width: 100px;
        }

        .student-marker {
            border-color: #4CAF50;
        }

        .student-marker i {
            color: #4CAF50;
        }

        .house-marker {
            border-color: #2196F3;
        }

        .house-marker i {
            color: #2196F3;
        }

        .marker-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .marker-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .location-button:hover .tooltip {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin: 30px 0;
            }

            .location-fab {
                bottom: 20px;
                right: 20px;
            }

            .location-button {
                padding: 12px 20px;
            }

            .location-button span:not(.tooltip) {
                display: none;
            }

            .back-button {
                padding: 8px 15px;
            }

            .custom-marker {
                padding: 8px 12px;
                min-width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </button>
        
        <h1>Track Locations</h1>
        <div id="map" style="height: 400px;"></div>

        <div class="button-container">
            <button id="openGoogleMaps" class="action-button google-maps-button" onclick="openInGoogleMaps()">
                <i class="fab fa-google"></i>
                <span>Open in Google Maps</span>
            </button>
            <button id="centerOnOwner" class="action-button" onclick="centerMapOnOwner()">
                <div class="location-icon">
                    <i class="fas fa-location-dot"></i>
                </div>
                <span>Direct Me to Boarding House</span>
            </button>
        </div>
    </div>

    <script>
        let map;
        let ownerLocation;
        let studentLocation;
        let markers = [];

        function createCustomMarker(type, position) {
            // Remove existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // Create marker wrapper div
            const markerDiv = document.createElement('div');
            markerDiv.className = `map-marker ${type}-marker`;

            // Create icon
            const icon = document.createElement('i');
            icon.className = `marker-icon fas ${type === 'student' ? 'fa-user-graduate' : 'fa-house'}`;
            
            // Create label
            const label = document.createElement('span');
            label.className = 'marker-label';
            label.textContent = type === 'student' ? 'You' : 'Boarding House';

            markerDiv.appendChild(icon);
            markerDiv.appendChild(label);

            // Create the marker
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: {
                    url: `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"></svg>
                    `)}`,
                    anchor: new google.maps.Point(0, 0),
                },
                label: {
                    className: type === 'student' ? 'student-marker' : 'house-marker',
                    text: type === 'student' ? '  You' : '  Boarding House',
                    fontSize: '14px',
                    fontWeight: '500'
                }
            });

            const markerContent = document.createElement('div');
            markerContent.className = `map-marker ${type}-marker`;
            markerContent.innerHTML = `
                <i class="marker-icon fas ${type === 'student' ? 'fa-user-graduate' : 'fa-house'}"></i>
                <span class="marker-label">${type === 'student' ? 'You' : 'Boarding House'}</span>
            `;

            // Create overlay
            const overlay = new google.maps.OverlayView();
            overlay.setMap(map);
            overlay.draw = function() {
                if (!this.div_) {
                    this.div_ = markerContent;
                    const panes = this.getPanes();
                    panes.overlayImage.appendChild(this.div_);
                }
                const point = this.getProjection().fromLatLngToDivPixel(position);
                if (point) {
                    this.div_.style.left = (point.x - 50) + 'px';
                    this.div_.style.top = (point.y - 20) + 'px';
                    this.div_.style.position = 'absolute';
                    this.div_.style.cursor = 'pointer';
                }
            };

            markers.push(marker);
            return marker;
        }

        function initMap() {
            ownerLocation = {
                lat: {{ owner_location.latitude|default:"null" }},
                lng: {{ owner_location.longitude|default:"null" }}
            };

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    studentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map = new google.maps.Map(document.getElementById("map"), {
                        center: studentLocation,
                        zoom: 15,
                        styles: [
                            {
                                featureType: "poi",
                                elementType: "labels",
                                stylers: [{ visibility: "off" }]
                            }
                        ]
                    });

                    // Add custom markers
                    createCustomMarker('student', studentLocation);
                    if (ownerLocation.lat && ownerLocation.lng) {
                        createCustomMarker('house', ownerLocation);
                    }
                }, function() {
                    alert("Error: The Geolocation service failed.");
                });
            } else {
                alert("Error: Your browser doesn't support geolocation.");
            }
        }

        function centerMapOnOwner() {
            if (ownerLocation.lat && ownerLocation.lng && studentLocation) {
                map.setCenter(ownerLocation);
                map.setZoom(18);

                const directionsService = new google.maps.DirectionsService();
                const directionsRenderer = new google.maps.DirectionsRenderer({
                    suppressMarkers: true,
                    polylineOptions: {
                        strokeColor: "#4A90E2",
                        strokeWeight: 5
                    }
                });
                directionsRenderer.setMap(map);

                const request = {
                    origin: studentLocation,
                    destination: ownerLocation,
                    travelMode: google.maps.TravelMode.DRIVING
                };

                directionsService.route(request, function(result, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(result);
                    } else {
                        alert("Directions request failed due to " + status);
                    }
                });
            } else {
                alert("Either the Boarding House or Your location is not available.");
            }
        }
        function openInGoogleMaps() {
            if (ownerLocation.lat && ownerLocation.lng && studentLocation) {
                const url = `https://www.google.com/maps/dir/?api=1&origin=${studentLocation.lat},${studentLocation.lng}&destination=${ownerLocation.lat},${ownerLocation.lng}&travelmode=driving`;
                window.open(url, '_blank');
            } else {
                alert("Either the Boarding House or Your location is not available.");
            }
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2z-IxhB9cO0mLaNHwBAnRe0pOT0DQl4Y&callback=initMap">
    </script>
</body>
</html>
