{% extends 'authentication-base-student.html' %}
{% load static %}

{% block title %}Student - CTU AC Accredited Boarding House{% endblock %}

{% block extra_styles %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #005a00;
        --secondary-color: #28a745;
        --background-color: #f4f4f4;
        --text-color: #333;
        --border-color: #e0e0e0;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        line-height: 1.6;
    }

    .back-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        margin: 1rem 0 0 1rem;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: var(--secondary-color);
    }

    .back-link::before {
        content: "‚Üê";
        margin-right: 0.5rem;
        font-size: 1.2rem;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
    }

    .profile-container {
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    .profile-container h2 {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
        font-weight: 700;
    }

    .profile-pic-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #f0f0f0;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 3px solid var(--primary-color);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .profile-pic-preview img {
        width: 60px;
        height: 60px;
    }

    .choose-file {
        background-color: var(--secondary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 1.5rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
        font-size: 1rem;
    }

    .choose-file:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .skip, .submit {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 1rem;
        margin: 0.5rem;
        flex: 1;
        min-width: 120px;
    }

    .skip {
        background-color: transparent;
        color: var(--primary-color); 
    }

    .skip:hover { 
        color: darkgreen;
        transform: translateY(-2px);
    }

    .submit {
        background-color: var(--primary-color);
        color: white;
    }

    .submit:hover {
        background-color: #004a00;
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .profile-container {
            padding: 2.5rem;
        } 
    }

    @media (max-width: 768px) {
        .profile-container {
            max-width: 500px;
        }

        .profile-pic-preview {
            width: 180px;
            height: 180px;
        }

        .profile-pic-preview img {
            width: 80px;
            height: 80px;
        }

        .choose-file, .skip, .submit {
            font-size: 1.1rem;
        }
    }

    @media (max-width: 992px) {
        .profile-container {
            max-width: 550px;
        }

        .profile-pic-preview {
            width: 200px;
            height: 200px;
        }
    } 
</style>
{% endblock %}

{% block content %}
<main>
    <div class="profile-container">
        <h2>Profile Picture</h2>
        <div class="profile-pic-preview" id="profile-pic-preview">
            <img src="{% static 'img/default-img.png' %}" alt="User Icon">
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="file-input" name="profile_pic" accept="image/*" style="display: none;">
            <label for="file-input" class="choose-file">Choose File</label>
            <div class="buttons">
                <button type="submit" class="skip" name="action" value="skip" id="skip-button">Skip</button>
                <button type="submit" class="submit" name="action" value="submit" id="submit-button">Submit</button>
            </div>
        </form>
    </div>
</main> 

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file-input');
        const profilePicPreview = document.getElementById('profile-pic-preview');
        const skipButton = document.getElementById('skip-button');
        const submitButton = document.getElementById('submit-button');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    
                    profilePicPreview.innerHTML = '';
                    profilePicPreview.appendChild(img);
                };

                reader.readAsDataURL(file);
            }
        });

        skipButton.addEventListener('click', function() {
            alert('Profile picture upload skipped.');
        });

        submitButton.addEventListener('click', function() {
            alert('Profile picture submitted.');
        });
    });
</script>
{% endblock %}
